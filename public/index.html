<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <title>Chat</title>
</head>
<body>
  <h1>Home</h1>

  <div class="caht-container">
    <div class="chat-window">
      <div class="output" id="output"><p></p></div>
      <div class="actions" id="actions"><p></p></div>
    </div>
    <input type="text" name="" class="input" placeholder="username" id="username">
    <input type="text" name="" class="input" placeholder="message" id="message">
    <button id="send" class="button" >Send</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./app.js"></script>
</body>
</html>
